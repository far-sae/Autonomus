version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: compliance-db
    environment:
      POSTGRES_USER: complianceuser
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: compliance_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U complianceuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - compliance-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compliance-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://complianceuser:changeme@db:5432/compliance_db
      SECRET_KEY: dev-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      EVIDENCE_BUCKET_NAME: compliance-evidence-local
      ENVIRONMENT: production
      LOG_LEVEL: INFO
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - compliance-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: compliance-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - compliance-network
    command: npm start

volumes:
  postgres_data:

networks:
  compliance-network:
    driver: bridge
